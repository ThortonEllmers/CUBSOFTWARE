server {
    listen 80;
    server_name cubsoftware.site www.cubsoftware.site;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name cubsoftware.site www.cubsoftware.site;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/cubsoftware.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cubsoftware.site/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/cubsoftware_access.log;
    error_log /var/log/nginx/cubsoftware_error.log;

    # Max upload size for downloads
    client_max_body_size 100M;

    # Timeouts for long downloads
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Static files (optional optimization)
    location /static/ {
        alias /var/www/cubsoftware/website/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
